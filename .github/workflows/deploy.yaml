name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - v4
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout garden
        uses: actions/checkout@v6

      - name: Checkout secondbrain content
        uses: actions/checkout@v6
        with:
          repository: pedrotchang/secondbrain
          path: content-src
          token: ${{ secrets.SECONDBRAIN_PAT }}

      - name: Setup content symlink
        run: |
          rm -f content
          ln -s ${{ github.workspace }}/content-src content

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Quartz
        run: bun run quartz build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy public --project-name=garden
